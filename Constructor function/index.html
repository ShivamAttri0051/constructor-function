<script>
    function vehcile(brand, model, speed, fueltype){
    this.brand=brand;
    this.model=model;
    this.speed=speed;
    this.fueltype=fueltype;
}
vehcile.prototype.accelerate=function(){
    console.log(`The vehcile is accelerated.`)
}
vehcile.prototype.breake=function(){
    console.log("The vehcile is breaking.")
}
vehcile.prototype.refuel=function(){
    console.log("The vehcile is refueling.")
}
function car(brand, model, speed, fueltype, noofwheels){
    vehcile.call(this, brand, model, speed, fueltype)
    this.noofwheels=noofwheels
}
car.prototype.honk=function(){
    console.log(`Car horn is blown!`);
}
Object.setPrototypeOf(car.prototype, vehcile.prototype)

function airoplane(brand, model, speed, fueltype, noofwheels, noOfEngines, landingGear){
    car.call(this, brand, model, speed, fueltype, noofwheels)
    this.noOfEngines=noOfEngines;
    this.landingGear=landingGear;
}
airoplane.prototype.takeoff=function(){
    console.log("Airoplane has takeoff.")
}
Object.setPrototypeOf(airoplane.prototype, car.prototype, vehcile.prototype)

</script>
